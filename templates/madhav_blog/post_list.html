{% extends 'base.html' %}
{% block content%}

<div class="row">
{% for i in object_list %}

<div class=""col-6">
    <br>
<a id="h_id" href="{% url 'madhav_blog:post-detail' i.id %}">{{i.title}}</a><br>

<img src="{{i.img.url}}" alt="no-img" height="300" width="300" >
{% endif %}

</div>
{% endfor %}
</div>
{% endblock %}
